sudo: required
language: java
cache:
  directories:
  - "$HOME/.m2"
services:
- docker
jdk:
- oraclejdk8
env:
- IDRIS_JVM_HOME=${HOME}/bin/idris-jvm
before_install:
- docker pull mmhelloworld/idris:1.3.1
- mkdir -p $HOME/bin/idris-packages $IDRIS_JVM_HOME
- wget https://github.com/mmhelloworld/idris-jvm/releases/download/v1.0-SNAPSHOT-20181202.beta.1/idris-jvm.zip
- unzip -o idris-jvm.zip -d $HOME/bin
- export PATH=`pwd`/bin/travis:$IDRIS_JVM_HOME/codegen/bin:$HOME/.local/bin:$PATH
- export PROJECT_ROOT=`pwd`
- docker run --name idris mmhelloworld/idris:1.3.1 idris -v && docker cp idris:/.stack-work/install/x86_64-linux/lts-11.22/8.2.2/share/x86_64-linux-ghc-8.2.2/idris-1.3.1/libs/.
  $HOME/bin/idris-packages && docker rm idris
script:
- mvn -pl :idris-jvm-integration-test test -B
before_deploy:
- git config --local user.name mmhelloworld
- git config --local user.email $USER_EMAIL
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: idris-jvm-codegen-launcher/target/idris-jvm.zip
  skip_cleanup: true
  on:
    repo: mmhelloworld/idris-jvm
    tags: true
